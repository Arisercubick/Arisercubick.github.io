<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Montreal Metro quiz</title>
	<link href="styles/stylesheet.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

  <!-- add link to icons (arrow up and down) -->
	
  <!-- add script -->
  <script src="scripts/quiz.js" defer></script>
  
</head>

<body>
  <header>
    <!-- Add div to try out an image background -->
	<div class="backgrounds"></div>
	
    <h1>How well do you know the Montreal metro benches?</h1>
	</header>
	<main>

	<section id="images">
      <h2>Scroll through the images until you recognize one</h2>
	  <!-- Add image and scroll buttons here -->
	  <img src="assets/b.jpg" alt="imageOfMetro">
	  <button><span class="material-symbols-outlined">arrow_upward</span></button>
	  <button><span class="material-symbols-outlined">arrow_downward</span></button>
	</section>

    <section id="selection">
	  <fieldset>
	    <legend>Choose the matching answer:</legend>
	    <ul>
	      <li>
		  <input type="radio" id="Bonaventure" value="Bonaventure" name="metro">
		  <label for="Bonaventure">Bonaventure</label>
            
	      </li>
		  <li>
           
		  <input type="radio" id="Champ_de_mars" value="Champ_de_mars" name="metro">
		   <label for="Champ_de_mars">Champ de mars</label>

		  </li>
		  <li>
		  <input type="radio" id="Lionel_Groulx" value="Lionel_Groulx" name="metro">
		  <label for="Lionel_Groulx">Lionel Groulx</label>

		  </li>
		  <li>
		  <input type="radio" id="Namur" value="Namur" name="metro">
		  <label for="Namur">Namur</label>

		  </li>
	    </ul>
	    <button type="button">Check my answer!</button>
	  </fieldset>
      <h2 id="result">&nbsp;</h2>
    </section>

  </main>
  <footer>
    <h2>Media Attribution</h2>
    <ul>
      <li><a href="https://www.stm.info/fr/artdanslemetro/quiz-les-bancs-du-metro">Metro benches quiz by STM</a>, resized for mobile
      </li>
      <li><a href="https://commons.wikimedia.org/wiki/File:Montreal_Metro.svg">Metro logo</a> </li>
    </ul>
  </footer>
</body>

</html>
